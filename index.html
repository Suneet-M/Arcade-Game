<!DOCTYPE html>
<html>
<head>

	<!-- Meta info -->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width= device-width, initial-scale= 1">

	<!-- Page Title -->
	<title>Frogger</title>
	<link rel="icon" href="img/favicon.png">

	<!-- Fonts -->
	<link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
	<link rel="stylesheet prefetch" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

	<!-- CSS -->
	<link rel="stylesheet" href="css/all.css">

</head>
<body>
	<div class="container">
		<header>
			<h1>Frogger</h1>
		</header>
		<div class="score-panel">
			<span>Lives</span>
			<ul class="lives">
				<li><i class="fas fa-heart"></i></li>
				<li><i class="fas fa-heart"></i></li>
				<li><i class="fas fa-heart"></i></li>
				<li><i class="fas fa-heart"></i></li>
				<li><i class="fas fa-heart"></i></li>
				<li><i class="fas fa-heart"></i></li>
				<li><i class="fas fa-heart"></i></li>
				<li><i class="fas fa-heart"></i></li>
			</ul>
		</div>
	</div>
	<div class="modal-back">

		<!-- game win modal -->
		<div class="modal-body modal-win animated">
			<div class="modal-header">
				<button class="close" type="button">
					<i class="fas fa-times-circle"></i>
				</button>
			</div>
			<div class="content-wrapper">
				<div class="content-header">
					Hurray, You Win!!!
				</div>
				<div class="content">

				</div>
				<div class="action">
					<button type="button" class="reset">
						Play Again
					</button>
				</div>
			</div>
		</div>

		<!-- game lose modal -->
		<div class="modal-body modal-lose animated">
			<div class="modal-header">
				<button class="close" type="button">
					<i class="fas fa-times-circle"></i>
				</button>
			</div>
			<div class="content-wrapper">
				<div class="content-header">
					Sorry, You Lose!!!
				</div>
				<div class="action">
					<button type="button" class="reset">
						Try Again?
					</button>
				</div>
			</div>
		</div>
	</div>
	<script src="js/all.js"></script>
</body>
</html>
